	<script>
		function w3_open() {
			document.getElementById("main").style.marginLeft = "10%";
			document.getElementsByClassName("w3-sidenav")[0].style.width = "10%";
			document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
			var opennavs, i;
			opennavs = document.getElementsByClassName("w3-opennav");
			for (i = 0; i < opennavs.length; i++)
				opennavs[i].style.display = 'none';
		}

		function w3_close() {
			document.getElementById("main").style.marginLeft = "0%";
			document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
			var opennavs, i;
			opennavs = document.getElementsByClassName("w3-opennav");
			for (i = 0; i < opennavs.length; i++)
				opennavs[i].style.display = 'inline-block';
		}
		Chart.defaults.global.responsive = true;
		Chart.defaults.global.legend = false;

		function openPage(evt, pageName) {
			var i, x, tablinks;
			x = document.getElementsByClassName("Page");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablink");
			for (i = 0; i < x.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" w3-white", "");
			}
			document.getElementById(pageName).style.display = "block";
			evt.currentTarget.className += " w3-white";
		}
	</script>
